<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="SignUpPage.css" rel="stylesheet"/>
</head>
<body>
    <img src="3d-cartoon-lumberjack-character.jpg" alt="">
    <div class="Container">
        <h1 class="form-title">Sign Up</h1>
        <form >
            <div class="main-user-info">
                <div class="user-input">
                    <label>Your Name</label>
                    <input class="inputs" type="text" placeholder="Your name" />
                </div>
                <div  class="user-input"> 
                    <label>Email address</label>
                    <input type="text" placeholder="yourmail@gmail.com" />
                </div>
                <div  class="user-input">
                    <label>Password</label>
                    <input type="text" placeholder="Type Password Here.." />
                </div>
                <div  class="user-input">
                    <label>Confirm Password</label>
                    <input type="text" placeholder="Confirm Password" />
                </div>
                <div  class="user-input">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number"/>
                </div>
                <div  class="user-input">
                    <label>City</label>
                    <input type="text" placeholder="Current City"/>
                </div>
               
            </div>
            <div class="gender-details-box">
                   <span class="gender-title" >Gender</span>
                   <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label>Male</label>
                    <input type="radio" name="gender" id="Female">
                    <label>Female</label>
                    <input type="radio" name="gender" id="other">
                    <label>Other</label>
                   </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" >
                <span class="checkmark">By Creating an account,you agree to our terms and privacy policy</span>
            </div>
            <div class="form-submit-btn">
                  <input type="submit" value="Register">
        
                  
            </div>

        </form>
    </div>

</body>
</html>
