<body>
    <div class="addbooks">
        <i style="font-size:1000%;margin-top: 200px;margin-left: 200px;" class="fa-solid fa-plus"></i>
        <p style="font-size: larger;margin-left: 140px;margin-top: 50px; color: aliceblue;font-weight: 600;">Click Here to Add Book Image</p>
    </div>
    <div class="Container">
      
        <h1 class="form-title">Add Book</h1>
        <form >
            <div class="main-user-info">
                <div class="user-input">
                    <label>Title</label>
                    <input class="inputs" type="text" placeholder="Enter book name" />
                </div>
                <div  class="user-input"> 
                    <label>Authors</label>
                    <input type="text" placeholder="Enter author name" />
                </div>
                <div  class="user-input">
                    <label>Price</label>
                    <input type="text" placeholder="Enter price " />
                </div>
             
                <div class="user-input">
                    <label >Choose a Book Category:</label><br/>
                    <select style="width: 295px; height: 35px; border-radius: 5px; outline: none;padding: 10px;" class="select">
                        <option  >Select</option>
                        <option  >Novel Books</option>
                        <option >Sports Books</option>
                        <option >Comics Books</option>
                        <option >Horror Books</option>
                    </select>
                </div>
                <div class="user-input">
                    <label>Description:</label><br/>
                    <textarea style="width: 295px;  border-radius: 5px; outline: none;padding: 10px;" rows="4" cols="44"></textarea>
               </div>
               <div class="form-submit-btn"    >
                <input type="submit" value="Submit">
      
                
          </div>
            </div>
